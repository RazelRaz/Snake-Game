<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f25aceb075.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="wrapper">
        <div class="game_details">
            <span class="score">Score: 0</span>
            <span class="high_score">High Score: 45</span>
        </div>
        <div class="play_board"></div>
        <div class="controls">
            <i data-key="ArrowLeft" class="fas fa-arrow-left"></i>
            <i data-key="ArrowUp" class="fas fa-arrow-up"></i>
            <i data-key="ArrowRight" class="fas fa-arrow-right"></i>
            <i data-key="ArrowDown" class="fas fa-arrow-down"></i>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
